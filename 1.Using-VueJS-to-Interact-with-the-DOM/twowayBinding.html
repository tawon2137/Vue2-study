<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Vue.js</title></head><body><div id="app">    <input type="text" v-model="name">    <p>{{ name }}</p></div><script src="vue.js"></script><script>    /**     * 양방향 바인딩 (twowayBinding)     */    new Vue({        el: '#app',        data: {            name: 'Taewoong'        },        methods: {}    });</script></body></html>
