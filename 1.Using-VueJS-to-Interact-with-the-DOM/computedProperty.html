<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <button v-on:click="counter++">증가 시키기!</button>
        <button v-on:click="counter--">감소 시키기!</button>
        <button v-on:click="secondCounter++">Increase Second</button>
        <p>Counter: {{ counter }} | {{ secondCounter }}</p>
        <p>Result: {{ result() }} | {{ output }}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        /**
         * Computed property
         */
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                secondCounter: 0,
            },
            computed: {
                output: function() {
                    console.log('Computed');
                    return this.counter > 5 ? 'Greater 5' : 'Smaller than 5';
                }
            },
            methods: {
                result: function() {
                    console.log('method');
                    return this.counter > 5 ? 'Greater 5' : 'Smaller than 5';
                }
            }
        });
    </script>
</body>

</html>
