<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - YOUR_NAME (AGE) = <b>name: {{ name }}, age: {{ age }}</b></p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p> age * 3 = <b>{{ age * 3 }}</b></p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>Float Number 0 ~ 1 = <b>{{ getRandomFloatNumber() }}</b></p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="imgSrc" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="name" >
    </div>
</div>
<script>
    new Vue({
        el: '#exercise',
        data: {
            name: 'Kim tae woong',
            age: 24,
            imgSrc: 'https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'
        },
        methods: {
            getRandomFloatNumber: function () {
                return Math.random() * 1;
            }
        }
    });
</script>
</body>
</html>
