<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Vue.js</title></head><body><div id="app">   <button v-on:click="increase(2, $event)">Click me</button>    <p>{{ counter }}</p>    <p v-on:mousemove="updateCoordinates">        Coordinates: {{ x }} / {{ y }} - <span v-on:mousemove.stop="">DEAD SPOT</span>    </p>    <input type="text" v-on:keyup.enter.space="alertMe"></div><script src="vue.js"></script><script>    /**     * 뷰 템플릿 이벤트 example 기존에 angular와 방식이 비슷하기때문에 특별히 짚고넘어가야할건 없음.     */  new Vue({     el: '#app',     data: {         counter: 0,         x: 0,         y: 0     },     methods: {         increase: function (step, event) {             this.counter += step;         },         updateCoordinates: function (event) {             this.x = event.clientX;             this.y = event.clientY;         },         alertMe: function () {             alert('경고창!');         }     }  });</script></body></html>
