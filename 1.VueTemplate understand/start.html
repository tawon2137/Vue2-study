<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Vue.js</title></head><body><div id="app">    <h1 v-once>{{ title }}</h1>    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>    <p v-html="finishedLink"></p></div><script src="vue.js"></script><script>    /**     * 뷰인스턴스는 데이터 프록시라는 개념을 이용하여서 인스턴스내부에서 this키워드로 data에 정의한 property들을 호출 할수있으며     * 메소드의 호출은 boundFn 이라는 개념을 통해서 이루어진다.     */var vueinstance =  new Vue({        el: '#app',        data: {            title: 'Hello World!',            link: 'http://google.com',            finishedLink: '<a href="http://google.com">google</a>'        },        methods: {            sayHello: function() {                this.title = 'Hello!';                return this.title;            }        }    });console.log(vueinstance);</script></body></html>
